# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: yhsxmly # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src:
    src: ./
    exclude:
      - '**[!.js]/**' #删除和云函数无关文件夹
      - '.gitignore'  #删除以下和云函数无关文件
      - '**.md'
      - '**.json'
      - 'test2.js'
      - 'LICENSE'      
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: ap-hongkong # 函数所在区域 目前无法使用secrct方式填写。可填写区域如：[ap-guangzhou, ap-shanghai, ap-hongkong, ap-beijing, ap-chengdu, ap-tokyo, ap-mumbai, ap-singapore, na-siliconvalley, na-toronto]
  description: This is a function in ${app} application.
  memorySize: 128 # 内存大小，单位MB
  timeout: 900 # 超时时间，单位秒
  events: # 触发器
    - timer: # 签到
        parameters:
          name: xmly_speed
          cronExpression: "0 */30 * * * * *"
          enable: true
          argument: xmly_speed
   
  environment: #  环境变量
    variables: #  环境变量对象
      AAA: BBB # 不要删除，用来格式化对齐追加的变量的
